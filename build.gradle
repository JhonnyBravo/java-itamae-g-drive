// Apply the java-library plugin to add support for Java Library
apply{
    plugin 'java'
    plugin 'eclipse'
    plugin 'maven'
}

group='com.github.JhonnyBravo'
sourceCompatibility=1.8
targetCompatibility=1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile group: 'gnu.getopt', name: 'java-getopt', version: '1.0.13'
    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
    compile 'com.github.JhonnyBravo:java-itamae-g-auth:master-SNAPSHOT'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar,dependsOn: classes){
    classifier='sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar,dependsOn: javadoc){
    classifier='javadoc'
    from javadoc.destinationDir
}

artifacts{
    archives sourcesJar
    archives javadocJar
}

javadoc{
    options.charSet='UTF-8'
    options.encoding='UTF-8'
}

tasks.withType(JavaCompile){
    options.encoding='UTF-8'
}

afterEvaluate{
    jar{
        manifest{
            attributes 'Main-Class': getProperty('jar.manifest.attributes.Main-Class')
            attributes 'Class-Path': configurations.runtime.collect{ it.name}.join(' ')
        }

        doLast{
            copy{
                from configurations.runtime
                into destinationDir
            }
        }
    }
}
